<html>
<head>
    <title>IMLI Strategy</title>
    <link rel="stylesheet" href="experiment.css">
    <script src="experiment.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="IMLI Strategy Logo">
        </div>
        <div class="menu">
            <a href="#home" class="active">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    <div class="banner">
        <div class="container">
            <h1>IMLI Strategy</h1>
            <p>We help you grow your business with data-driven marketing strategies.</p>
            <button onclick="showModal()">Get a Free Consultation</button>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal()">Ã—</span>
            <h2>Get a Free Consultation</h2>
            <p>Fill out the form below and we will get back to you soon.</p>
            <form id="form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
