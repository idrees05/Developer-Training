    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Block and Inline</title>
    </head>
    <body>
        <!--Block Level Elements-->

        <div style="background-color: aqua;">
            <h1>h1 is <span></span>a block element</h1>                              <!--div used to wrap and sort block elements-->
            <h2>h2 is a block element</h2>
            <p>p is a block element</p>
        </div>
        
        
        <!--Inline element-->
        <div> 
            <button>button is an inline element</button>
            <input type="text">
            <a href="#">a - is an inline element</a>
        </div>           

    </body>
    </html>
