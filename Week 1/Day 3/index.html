<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sticky Navbar</title>
</head>

<body>
    <div id="navbar">
        <div class="links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="container">
        <h1>Welcome.</h1>
        <img src="https://images.pexels.com/photos/1008144/pexels-photo-1008144.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="placeholder">
        <img src="https://images.pexels.com/photos/5793877/pexels-photo-5793877.jpeg" alt="placeholder">
        <img src="https://images.pexels.com/photos/428429/pexels-photo-428429.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="placeholder">
    </div>

    <div class="overlay">
        <div class="logo-wrapper">
            <ion-icon name="logo-facebook"></ion-icon>
        </div>
        <div class="logo-wrapper">
            <ion-icon name="logo-whatsapp"></ion-icon>
        </div>
        <div class="logo-wrapper">
            <ion-icon name="logo-instagram"></ion-icon>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
